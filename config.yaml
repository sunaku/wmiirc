  - control/keyboard/personal/layout
  - control/keyboard/personal/move
  - control/keyboard/qwerty/menu

prefer:
  terminal: xterm
  browser:  opera
  editor:   vim
  filer:    thunar


display:

  font: -*-liberation sans-medium-r-*-*-14-*-*-*-*-*-*-*

  bar: bottom

  column:
    mode: stack
    rule: |
      /mail/ -> 75+25
      /gimp/ -> 17+83+41
      /.*/ -> 50+50

  client:
    - /\b(XMMS|xcalc)\b/                					: ~
    - /\b(Gimp)\b/			                                : gimp
    - /\b(Rhythmbox)\b/                                     : music

  status:
    power:
      battery: BAT0
      label: |
        read

        if present?
          status = case state
            when 'charged' then "\u25CF"
            when 'charging' then "\u26A1"
            when 'discharging' then "\u25D2"
            else '?'
          end

          xmessage = message
          if xmessage
            `xkbbell -force`
            dialog xmessage
          end

          levels = '%d%%' % [[percent, 100].min]
          [color, status, levels]
        end

    volume:
      mixer: Master

    time:
      refresh: 30
      label: Time.now.strftime('%a %d %b %I:%M')



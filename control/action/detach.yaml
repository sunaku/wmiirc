script:
  before:
    - DETACHED_TAG = '|'

control:
  action:

    detach_group: |
      grouping.each do |c|
        c.tag DETACHED_TAG
        c.untag curr_tag
      end

    attach_client: |
      v = View.new(DETACHED_TAG)

      if v.exist? and c = v.clients.reject(&:stick?).last
        c.tag curr_tag
        c.untag DETACHED_TAG
      end

control:
  mouse:
    1: left_click
    2: wheel_click
    3: right_click
    4: wheel_up
    5: wheel_down
    6: wheel_left
    7: wheel_right

script:
  - before: |
      module Mouse
        NAME_BY_CODE = CONFIG['control']['mouse']

        ##
        # Converts the given mouse code into the event
        # name defined in the "control:mouse" section.
        #
        def self.[] code
          NAME_BY_CODE[code.to_i] || code
        end
      end

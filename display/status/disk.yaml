import:
  - display/status

display:
  status:
    disk:
      refresh: 600 # 10 minutes

      @path:

      script: |
        def usage
          `df -h #{@path} 2>/dev/null || df #{@path}`
        end

      label: |
        free, used, path = usage.split.last(3)
        [path, "\u25D3", used, "\u25CC", free]

      control:
        action:
          show_disk_usage: dialog self.usage

        mouse_action:
          left_click: show_disk_usage
